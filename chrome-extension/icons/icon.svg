<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="toolGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bgGrad)"/>
  <!-- Wrench icon -->
  <g transform="translate(64,64) rotate(-45) translate(-64,-64)">
    <!-- Wrench handle -->
    <rect x="38" y="58" width="52" height="14" rx="7" fill="url(#toolGrad)"/>
    <!-- Wrench head (open-end) -->
    <path d="M 84 50 Q 100 50 104 64 Q 100 78 84 78 L 84 70 Q 92 70 94 64 Q 92 58 84 58 Z" fill="url(#toolGrad)"/>
    <!-- Wrench ring end -->
    <circle cx="38" cy="65" r="16" fill="none" stroke="url(#toolGrad)" stroke-width="8"/>
    <circle cx="38" cy="65" r="6" fill="url(#bgGrad)"/>
  </g>
  <!-- Small code brackets accent -->
  <text x="64" y="108" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.6)">&lt;/&gt;</text>
</svg>
